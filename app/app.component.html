<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form (ngSubmit)="addTask()" #taskForm="ngForm">
                <div class="form-group" >
                    <label for="id" class="sr-only"></label>
                    <input id="id" type="text" class="form-control" placeholder="id" [(ngModel)]="formTask.id" name="id">
                </div>
                <div class="form-group">
                    <label for="title" class="sr-only"></label>
                    <input required id="title" type="text" class="form-control" placeholder="Task Title" [(ngModel)]="formTask.title" name="title">
                </div>
                <div class="form-group">
                    <label for="description" class="sr-only"></label>
                    <textarea name="description" id="description" cols="30" rows="5" class="form-control" [(ngModel)]="formTask.description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="status" class="sr-only"></label>
                    <input id="status" type="text" class="form-control" placeholder="Not Started" [(ngModel)]="formTask.status" name="status">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="taskForm.form.invalid">Add Task</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <app-card  *ngFor="let taskObj of taskArray" [task]="taskObj"></app-card>
    </div>
</div>
